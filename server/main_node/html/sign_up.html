<!DOCTYPE html>
<html>
  <head>
    <title>Sign-Up</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="icon" href="/images/DARLMID_icon.png">
    <script type="text/javascript" src="/js/common.js" defer></script>
    <script type="text/javascript" src="/js/sign_up__processing.js" defer></script>
    <script type="text/javascript" src="/js/background_generator_sign_up__login.js" defer></script>
  </head>

  <body>

    <div class="center-x navbar">
      <a href="/" style="width: 55%;"></a>
      <a class="element" id="navbar element" href="/">Home</a>
      <a class="element" href="/about_us">About Us</a>
      <a class="element" href="/pricing">Pricing</a>
      <a class="element login" href="/login">Login</a>
      <a class="element signup" href="/sign_up">Sign-Up</a>
    </div>

    <div class="center-x full_bakground_sign_up__login" id="middle div">
      <div class="signup_box_with_rounded_corners" id="central_box">
        <div class="center-x"><img src="/images/sign_up__icon.svg" alt="Early airplane" width="70%"></div>
        <h2 class="center-x"><u>Sign-Up</u></h2>

        <div class="center-x">
          <form id="central_form">
            <div class="gridded_form">
              <label for="username"><b>Username:</b></label>
              <input type="text" id="username" name="username" placeholder="Minimum length 3, Maximum length = 30" onkeyup="check_username_password()">

              <label for="password"><b>Password:</b></label>
              <input type="password" id="password" name="password" placeholder="Minimum length 8, Maximum length = 30"
              onkeyup="check_username_password(); check_repeated_password()">

              <label for="repeated password"><b>Repeat password:</b></label>
              <input type="password" id="repeated password" name="password" placeholder="Minimum length 8, Maximum length = 30"
              onkeyup="check_repeated_password()">

              <input type="checkbox" id="agreed_to_TOS" name="agreed_to_TOS" value="agreed" onclick="check_agreed_to_TOS()">
              <label for="agreed_to_TOS">I agree to the Terms & Conditions (TBD)</label>
            </div>
            <br>

            <div class="center-x">
              <input type="button" onclick="attempt__sign_up()" value="Sign-Up" class="submit_input" id="sign-up button">
            </div>
          </form>
        </div>

        <table style="margin-top: 2vh;">
          <tr>
            <th style="width: 10%;"><img src="/images/bad.svg" alt="Requirement not met" width="70%" id="img username, password length"></th>
            <th style="width: 90%; text-align: left;">Username, password must be between 3 and 30 characters length</th>
          </tr>
          <tr>
            <th style="width: 10%;"><img src="/images/bad.svg" alt="Requirement not met" width="70%" id="img repeated password"></th>
            <th style="width: 90%; text-align: left;">Password is repeated correctly</th>
          </tr>
          <tr>
            <th style="width: 10%;"><img src="/images/bad.svg" alt="Requirement not met" width="70%" id="img agreed to TOS"></th>
            <th style="width: 90%; text-align: left;">Agreed to Terms & Conditions</th>
          </tr>
        </table>

        <div class="center-x full_width" id="go to login"></div>

      </div>
    </div>


    <div class="footer" id="standard footer">
      <div class="thin_horizontal_line_CornFlowerBlue"></div>
      <p>Copyright: Carlos Redondo Albertos, 2021</p>
    </div>

  </body>
</html>
